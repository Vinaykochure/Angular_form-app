<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Reactive Form</h3>
        </div>
        <div class="card-body">
          <form
            [formGroup]="reactiveForm"
            (ngSubmit)="onSubmit(reactiveForm.value)"
          >
            <div class="form-group">
              <label>Full Name:</label>
              <input
                type="text"
                class="form-control shade"
                placeholder="Enter Full Name"
                id="fullName"
                formControlName="fullName"
                [ngClass]="{
                  error:
                    getControl('fullName')?.errors &&
                    getControl('fullName')?.touched
                }"
              />
              <div
                *ngIf="
                  getControl('fullName')?.errors &&
                  getControl('fullName')?.touched
                "
              >
                <small
                  class="text-danger"
                  *ngIf="getControl('fullName')?.errors?.['required']"
                  >Full name is required</small
                >
                <small
                  class="text-danger"
                  *ngIf="getControl('fullName')?.errors?.['minlength']"
                  >full name must be at least of 3 characters</small
                >
                <small
                  class="text-danger"
                  *ngIf="getControl('fullName')?.errors?.['maxlength']"
                  >only 40 characters are allowed</small
                >
              </div>
            </div>
            <div class="form-group">
              <label for="describe">describe:</label>
              <textarea
                class="form-control shade"
                rows="5"
                id="describe"
                formControlName="describe"
                [ngClass]="{
                  error:
                    getControl('describe')?.errors &&
                    getControl('describe')?.touched
                }"
              ></textarea>
              <div
                *ngIf="
                  getControl('describe')?.errors &&
                  getControl('describe')?.touched
                "
              >
                <small
                  class="text-danger"
                  *ngIf="getControl('describe')?.errors?.['required']"
                  >Describe yourself</small
                >
                <small
                  class="text-danger"
                  *ngIf="getControl('describe')?.errors?.['minlength']"
                  >Describe yourself more that 30 characters</small
                >
              </div>
            </div>
            <div class="form-group mt-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!reactiveForm.valid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
