<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>Template-driven Form</h3>
        </div>
        <div class="card-body">
          <form
            #tempform="ngForm"
            (ngSubmit)="tempform.form.valid && onSubmit(tempform.value)"
          >
            <div class="form-group">
              <label>Full Name:</label>
              <input
                required
                type="text"
                class="form-control shade"
                [(ngModel)]="form.fullName"
                name="fullName"
                #fullName="ngModel"
                minlength="3"
                maxlength="40"
                placeholder="Enter Full Name"
                [ngClass]="{ error: fullName.errors && fullName.touched }"
              />
              <div *ngIf="fullName.errors && fullName.touched">
                <small class="text-danger" *ngIf="fullName.errors['required']"
                  >Full Name is required</small
                >
                <small class="text-danger" *ngIf="fullName.errors['minlength']"
                  >Name must contains at least 3 characters</small
                >
              </div>
            </div>

            <div class="form-group">
              <label for="comment">Comments:</label>
              <textarea
                required
                class="form-control shade"
                rows="5"
                id="comment"
                [(ngModel)]="form.describe"
                name="describe"
                #describe="ngModel"
                placeholder="Describe your self..."
                [ngClass]="{ error: describe.errors && describe.touched }"
              ></textarea>
              <div *ngIf="describe.errors && describe.touched">
                <small class="text-danger" *ngIf="describe.errors['required']"
                  >Please write about yourself</small
                >
              </div>
            </div>

            <div class="form-group mt-2">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!tempform.valid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
